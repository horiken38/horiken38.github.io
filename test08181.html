<!DOCTYPE html>
<!-- saved from url=(0053)https://nttcom.github.io/skyway-siru-client/examples/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="./nttcom.github.io_files/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="./nttcom.github.io_files/jquery.min.js.ダウンロード"></script>
    <script src="./nttcom.github.io_files/skyway-siru-client.js.ダウンロード"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>skyway-siru-client example</h1>
      </div>

      <div class="mb-4">
        <form class="form-inline connect">
          <label for="input-apikey">apikey : </label>
          <input class="form-control mr-3" type="text" id="input-apikey" placeholder="your APIKEY here." required="">

          <label for="input-room-name">room name : </label>
          <input class="form-control mr-3" type="text" id="input-room-name" value="testroom" required="">

          <label for="input-topic-name">MQTT topic for subscribe : </label>
          <input class="form-control mr-3" type="text" id="input-topic-name" value="testtopic/from_dev" required="">

          <button class="btn btn-primary" type="submit" disabled="">start</button>
        </form>
      </div>

      <div class="card md-5">
        <div class="card-body">
          <div class="card-title">
            <h4>state table</h4>
          </div>
          <div class="card-body">
            <table class="table">
              <tbody><tr><th>status</th><td id="status">connected</td></tr>
              <tr><th>uuid</th><td id="uuid">1cb469b9-aee6-483e-823c-97d493628db3</td></tr>
              <tr><th>video</th><td id="video-status">started</td></tr>
            </tbody></table>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-8">
          <video id="janusvideo" autoplay=""></video>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>MQTT Relay via datachannel</h5>
              <form class="form publish">
                <label for="pub-topic">topic : </label>
                <input class="form-control form-control-sm" type="text" id="pub-topic" placeholder="input topic" required="">
                <label for="pub-mesg">message : </label>
                <input class="form-control form-control-sm" type="text" id="pub-mesg" placeholder="publish message here." required="">
                <button class="btn btn-primary btn-sm mt-2" type="submit">send</button>
              </form>
              <div id="pubsub-mesg"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./nttcom.github.io_files/script.js.ダウンロード"></script>
  

</body></html>
